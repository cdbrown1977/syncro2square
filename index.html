<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncro to Square Invoice Sync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #output {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }
        
        #output.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ Invoice Sync Dashboard</h1>
        <p class="subtitle">Syncro MSP â†’ Square</p>
        
        <div class="card">
            <h3 style="margin-bottom: 15px; color: #333;">Quick Actions</h3>
            
            <button onclick="syncAll()" id="syncAllBtn">
                ðŸ”„ Sync All New Invoices
            </button>
            
            <div class="input-group">
                <label for="invoiceId">Or sync specific invoice:</label>
                <input type="text" id="invoiceId" placeholder="Enter Syncro Invoice ID">
            </div>
            
            <button onclick="syncSpecific()" id="syncSpecificBtn">
                ðŸ“‹ Sync This Invoice
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Syncing invoices...</p>
        </div>
        
        <div id="output"></div>
    </div>
    
    <script>
        const output = document.getElementById('output');
        const loading = document.getElementById('loading');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? 'âŒ' : type === 'success' ? 'âœ…' : 'ðŸ“';
            output.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function showLoading() {
            loading.classList.add('show');
            output.classList.add('show');
            output.textContent = '';
            document.getElementById('syncAllBtn').disabled = true;
            document.getElementById('syncSpecificBtn').disabled = true;
        }
        
        function hideLoading() {
            loading.classList.remove('show');
            document.getElementById('syncAllBtn').disabled = false;
            document.getElementById('syncSpecificBtn').disabled = false;
        }
        
        async function syncAll() {
            showLoading();
            log('Starting sync of all new invoices...');
            
            try {
                const response = await fetch('sync_api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'sync_all' })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(result.message, 'success');
                    if (result.details) {
                        result.details.forEach(detail => log(detail));
                    }
                } else {
                    log(result.message, 'error');
                }
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
            
            hideLoading();
        }
        
        async function syncSpecific() {
            const invoiceId = document.getElementById('invoiceId').value.trim();
            
            if (!invoiceId) {
                alert('Please enter an invoice ID');
                return;
            }
            
            showLoading();
            log(`Starting sync of invoice ${invoiceId}...`);
            
            try {
                const response = await fetch('sync_api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'sync_specific',
                        invoice_id: invoiceId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(result.message, 'success');
                    if (result.details) {
                        result.details.forEach(detail => log(detail));
                    }
                } else {
                    log(result.message, 'error');
                }
            } catch (error) {
                log('Error: ' + error.message, 'error');
            }
            
            hideLoading();
        }
    </script>
</body>
</html>
